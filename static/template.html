<html>
<head>
<style>
    @page {
        size: a4 portrait;
        @frame ministerio_logo {           /* Static Frame */
            -pdf-frame-content: ministerio_logo;
            left: 360pt; width: 140pt; top: 60pt; height: 40pt;
        }
        @frame tragsa_logo {           /* Static Frame */
            -pdf-frame-content: tragsa_logo;
            left: 440pt; width: 60pt; top: 100pt; height: 40pt;
        }
        @frame adcif_logo {           /* Static Frame */
            -pdf-frame-content: adcif_logo;
            left: 380pt; width: 50pt; top: 100pt; height: 40pt;
        }
        @frame header {           /* Static Frame */
            -pdf-frame-content: header;
            left: 80pt; width: 180pt; top: 60pt; height: 240pt;
        }
        @frame municipio {           /* Static Frame */
            -pdf-frame-content: municipio;
            left: 80pt; width: 210pt; top: 140pt; height: 20pt;
        }
        @frame provincia {           /* Static Frame */
            -pdf-frame-content: provincia;
            left: 290pt; width: 210pt; top: 140pt; height: 20pt;
        }
        @frame lat {           /* Static Frame */
            -pdf-frame-content: lat;
            left: 80pt; width: 140pt; top: 156pt; height: 20pt;
        }
        @frame long {           /* Static Frame */
            -pdf-frame-content: long;
            left: 220pt; width: 140pt; top: 156pt; height: 20pt;
        }
        @frame alt {           /* Static Frame */
            -pdf-frame-content: alt;
            left: 360pt; width: 140pt; top: 156pt; height: 20pt;
        }
        @frame border {           /* Static Frame */
            -pdf-frame-content: recuadro;
            left: 80pt; width: 420pt; top: 60pt; height: 70pt;
            -pdf-frame-border: 1;
        }
        @frame border {           /* Static Frame */
            -pdf-frame-content: recuadro;
            left: 80pt; width: 420pt; top: 140pt; height: 16pt;
            -pdf-frame-border: 1;
        }
        @frame border {           /* Static Frame */
            -pdf-frame-content: recuadro;
            left: 80pt; width: 420pt; top: 156pt; height: 16pt;
            -pdf-frame-border: 1;
        }
        @frame meteograma {           /* Static Frame */
            left: 80pt; width: 420pt; top: 172pt; height: 416pt;
            -pdf-frame-border: 1;
        }
        @frame footer_frame {           /* Another static Frame */
            -pdf-frame-content: footer_content;
            left: 50pt; width: 512pt; top: 772pt; height: 20pt;
        }
    }
</style>
</head>

<body>
    <!-- Content for Static Frame 'header_frame' -->
    <div id="header" style="background:darkblue; text-align:center; padding-top:10px; color:white; font-size:14px; line-height:27px">
      INFORME METEOROLÃ“GICO</br>
      Lugar</br>
      Fecha
    </div>
    <div id="ministerio_logo"><img src="images/MITECO.png" /></div>
    <div style="vertical-align:middle">
      <div id="tragsa_logo"><img src="images/Logo_TRAGSA.jpg" /></div>
      <div id="adcif_logo"><img style="width:35px" src="images/Logo-ADCIF-sin-textos.jpg" /></div>
    </div>
    <div style="font-size:14px; padding-top:3px; text-align:center" id="municipio"><b>Municipio: </b>{{ municipio[:30] }}</div>
    <div style="font-size:14px; padding-top:3px; text-align:center" id="provincia"><b>Provincia: </b>{{ provincia[:30] }}</div>
    <div style="font-size:14px; padding-top:3px; text-align:center" id="lat"><b>Lat: </b>{{ "%0.2f" | format(lat) }}</div>
    <div style="font-size:14px; padding-top:3px; text-align:center" id="long"><b>Long: </b>{{ "%0.2f" | format(lng) }}</div>
    <div style="font-size:14px; padding-top:3px; text-align:center" id="alt"><b>Altitud: </b>{{ "%0.2f" | format(alt) }}</div>
    {% for fecha in fechas %}
    <div><img style="width:600px" src="static/radiosondeos/prueba_{{ lat }}_{{ lng }}_{{ fecha }}.png" /></div>
    <pdf:nextpage>
    {% endfor %}

    <!-- Content for Static Frame 'footer_frame' -->
    <div id="footer_content">de momento nada</div>

    <!-- HTML Content -->
</body>
</html>
